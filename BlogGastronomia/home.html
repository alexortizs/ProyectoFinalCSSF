<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gastronomía</title>
    <link rel="stylesheet" href="css/foundation.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/home.css" media="screen" charset="utf-8">
  </head>
  <body blog>
    <div class="row">
      <div class="small-12 columns small-order-1">
        <div class="row align-left">
          <div class="medium-3 columns text-center">
            <h3>Gastronomía</h3>
            <img class='logo-img' src='img/logo.png'/>
          </div>
        </div>
      </div>
      <div class="small-12 columns small-order-2">
        <div class="row">
          <div class="large-4 medium-5 columns show-for-medium">
            <div class="callout">
                <div class="row collapse postfix-round">
                  <div class="small-12 columns">
                    <div class = "small input-group">
                      <span class = "input-group-label"><i class="step fi-magnifying-glass"></i>
                      </span>
                      <input class = "input-group-field buscar" type = "text" placeholder="Buscar">
                    </div>
                   </div>
                </div>
                <div class="small-12 columns small-order-4 medium-order-3">
                 <div class="row">
                   <ul class="vertical menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Mi plato favorito</a></li>
                    <li><a href="#">Mis recetas</a></li>
                  </ul>
                 </div>
                </div>
                <div class="small-12 columns small-order-5 medium-order-4">
                  <h6>Favoritos:</h6>
                  <div class="row">
                    <div class="large-4 small-6 columns">
                      <img src="img/c1p.png" alt="Ceviche"/>
                    </div>
                    <div class="large-4 small-6 columns">
                      <img src="img/c2p.png" alt="Marinero"/>
                    </div>
                    <div class="large-4 small-6 columns">
                      <img src="img/c3p.png" alt="Conchas"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-4 small-6 columns">
                      <img src="img/c4p.png" alt="Fritada"/>
                    </div>
                    <div class="large-4 small-6 columns">
                      <img src="img/c5p.png" alt="Cuero"/>
                    </div>
                    <div class="large-4 small-6 columns">
                      <img src="img/c6p.png" alt="Hornado"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="large-8 medium-7 columns">
            <div class="callout">
              <h3>Decoración</h3>
              <hr>
              <div class="row large-uncollapse">
                <div class="large-4 small-12 medium-6 columns">
                  <div class="secondary callout text-center">
                    <img src="img/1.jpg" alt="Decoracion 1" class="thumbnail"/>
                    <h5>Decoración 1</h5>
                    <p>
                      <a href="#">Ver más <i class="step fi-plus"></i></a>
                    </p>
                  </div>
                </div>
                <div class="large-4 small-12 medium-6 columns">
                  <div class="secondary callout text-center">
                    <img src="img/2.jpg" alt="Decoracion 1" class="thumbnail"/>
                    <h5>Decoración 2</h5>
                    <p>
                      <a href="#">Ver más <i class="step fi-plus"></i></a>
                    </p>
                  </div>
                </div>
                <div class="large-4 small-12 medium-12 columns">
                  <div class="secondary callout text-center">
                    <img src="img/3.jpg" alt="Decoracion 1" class="thumbnail"/>
                    <h5>Decoración 3</h5>
                    <p>
                      <a href="#">Ver más <i class="step fi-plus"></i></a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row large-uncollapse">
                <div class="large-4 small-12 medium-6 columns">
                  <div class="secondary callout text-center">
                    <img src="img/4.jpg" alt="Decoracion 1" class="thumbnail"/>
                    <h5>Decoración 4</h5>
                    <p>
                      <a href="#">Ver más <i class="step fi-plus"></i></a>
                    </p>
                  </div>
                </div>
                <div class="large-4 small-12 medium-6 columns">
                  <div class="secondary callout text-center">
                    <img src="img/5.jpg" alt="Decoracion 1" class="thumbnail"/>
                    <h5>Decoración 5</h5>
                    <p>
                      <a href="#">Ver más <i class="step fi-plus"></i></a>
                    </p>
                  </div>
                </div>
                <div class="large-4 small-12  medium-12 columns">
                  <div class="secondary callout text-center">
                    <img src="img/6.jpg" alt="Decoracion 1" class="thumbnail"/>
                    <h5>Decoración 6</h5>
                    <p>
                      <a href="#">Ver más <i class="step fi-plus"></i></a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.min.js" charset="utf-8"></script>
    <script src="js/home.js" charset="utf-8"></script>
  </body>
</html>
