<!DOCTYPE html>
<html>
<head>

  <!--Importar la fuente de los íconos de Google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
  <!--Importar la hojas de estilos de materialize css-->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <title>Blog de Turismo</title>

<body>
  <div class="row">

          <img src="img/lbturismo.jpg" alt="ShareUrCode" class="logo"/>

        <div class="l9 col contenedor-botones hide-on-small-only">
           <button class = "btn yellow darken-9">Inicio</button></td>

        </div>
        <div class="l9 offset-l4 col">
         <h5>"TODO LO QUE NECESITAS ES ECUADOR"</h5>
        </div>
      </div>
     </div>
    <div class="s1 m1 l1 col green darken-3">

        <li></li>
        <a class="btn-floating btn-small"><img src='img/facebook.png'/></a>
        <li></li>
        <a class="btn-floating btn-small"><img src='img/twitter.png'/></a>
        <li></li>
        <a class="btn-floating btn-small"><img src='img/pinterest.png'/></a>
        <li></li>

       </div>
      </div>

      <div class="card-image s4 m4 l4 col ">

                <img src="img/t5.png" alt="Galapagos" class="responsive-img"/>
              </div>
      </div>
    </div>
    <div class="s12 m12 l12 col columna-blog light-green lighten-4 z-depth-4">


    </div>
